<html>

<head>
	<title>Hello World</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />

	<!-- Include jQuery Mobile stylesheets -->
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

	<!-- Include the jQuery library -->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

	<!-- Include the jQuery Mobile library -->
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

	<!-- Bootstrap CDN -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Bootstrap Javascript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
</head>

<body id="mainBody">
	<div class="container" data-role="page" id="home">
		<div data-role="body">
			<h3>Business Barometer</h3>

			<div class="row">
				<input type="text" id="myInput" onkeyup="filterData()" placeholder="Search for district/area..." title="Type in a district/area">
			</div>
			<div class="row">
				<table id="dataTable" class="table table-bordered table-responsive">
					<thead>
						<tr>
							<th>District/Area</th>
							<th>Obj %</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		function filterData() {
	        var input, filter, table, tr, td, i;
	        input = document.getElementById("myInput");
	        filter = input.value.toUpperCase();
	        table = document.getElementById("dataTable");
	        tr = table.getElementsByTagName("tr");
	        for (i = 0; i < tr.length; i++) {
	            td = tr[i].getElementsByTagName("td")[0];
	            if (td) {
	                if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
	                    tr[i].style.display = "";
	                } else {
	                    tr[i].style.display = "none";
	                }
	            }
	        }
	    }
	</script>

	<button class="btn btn-default" type="submit">Click me!</button>

	<script type="text/javascript" src="js/script.js"></script>

</body>

</html>
